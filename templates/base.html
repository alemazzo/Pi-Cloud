<!DOCTYPE html>
<html>

<head>
    <title>Pi-Cloud</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %} ">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="{% static 'css/orionicons.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.png?3' %}">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

    <link rel="stylesheet" href="{% static 'dropzone.css' %}">
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}">
    </script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}">
    </script>
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'js/charts-home.js' %}"></script>
    <script src="{% static 'js/front.js' %}"></script>
    <script src="{% static 'js/upload.js' %}"></script>

    <script src="{% static 'newscripts/Api.js' %}"></script>
    <script src="{% static 'newscripts/Size.js' %}"></script>
    <script src="{% static 'newscripts/UIElement.js' %}"></script>
    <script src="{% static 'newscripts/FileUIElement.js' %}"></script>
    <script src="{% static 'newscripts/FolderUIElement.js' %}"></script>
    <script src="{% static 'newscripts/Files.js' %}"></script>
    <script src="{% static 'newscripts/Folder.js' %}"></script>
    <script src="{% static 'newscripts/NewFileManager.js' %}"></script>
    <!--<script src="{% static 'newscripts/filemanager.js' %}"></script>-->

    <style>
        #uploads {
            overflow: hidden;
            overflow-y: scroll;
            max-height: 600px;
            width: 400px;
            max-width: 400px;
        }

        .upload-item {
            white-space: nowrap;
            text-overflow: ellipsis;
            width: 100%;
            display: block;
            overflow: hidden
        }

        .item {
            transition: transform .2s;
        }

        .item:hover {
            transform: scale(1.02);
            transform-origin: bottom;
        }

        .mytext {
            max-width: 100%;
            overflow: hidden;
            display: grid;
            place-items: left;
        }

        .truncate {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (min-width: 800px) {
            .item-div {
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 800px) {

            /* CSS that should be displayed if width is equal to or less than 800px goes here */
            #uploads {
                overflow: hidden;
                overflow-y: scroll;
                max-height: 600px;
                width: 50vw;
                max-width: 50vw;
            }

            .file-item {
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>

<body>

    {% block content %}

    {% endblock content %}

    <script>
        $(document).ready(function () {
            StartUploadQueueListener('drop-zone', 'uploads');
            FileManager.start('filemanager');
        });
    </script>
    <!-- JavaScript files-->

</body>

</html>
